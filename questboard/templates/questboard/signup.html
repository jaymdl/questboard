{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="h-100 row align-items-center">
    <div class="content-section shadow p-3 mb-5 bg-white rounded h-100" style="max-width: 640px">
        <form action="{% url 'signup' %}" class="site-form" method="POST">
            {% csrf_token %} 
            <fieldset class="form-group">
                
                <legend class="border-bottom mb-4 mt-4 p-4"> Sign up for an account.
                </legend>
                <div class="container">
               
                    {{ form|crispy }}
                    
                    
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mt-3 ml-3" type="submit">Sign up</button>
                </div>   
             
                
            </fieldset>   
     
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account?
                
            <a href="{% url 'login' %}" class="ml-2"> Log in. </a>   
            </small>
        </div>
    </div>
</div>
{% endblock content %}
