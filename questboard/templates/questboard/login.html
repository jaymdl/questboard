{% extends "base.html" %}

{% block content %}
<style type="text/css">
	.shadow:hover{
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0,   0.19);
	}
</style>
<div class="content-section shadow">
	<form action="{% url 'login' %}" class="site-form" method="POST">
		{% csrf_token %} 
		<fieldset class="form-group">
			
			<legend class="border-bottom mb-4 mt-4 p-4"> Log in.
			</legend>
			<div class="container">
				<div class="row border-bottom">
					<div class="col-1 p-3 mt-1"><b>{{form.username.label}}</b></div>
					<div class="col-7 p-3 ml-5">{{form.username}}</div>
				</div> 
				<div class="row border-bottom">
					<div class="col-1 p-3 mt-1"><b>{{form.password.label}}</b></div>
					<div class="col-7 p-3 ml-5">{{form.password}}</div>
				</div> 
			</div>
			<div class="form-group">
				<button class="btn btn-primary mt-3 ml-3" type="submit">Log in</button>
			</div>   
			{% if form.errors %}
			<div class="alert alert-danger row" role="alert">
				  {{form.errors}} 
			</div>
			{% endif %}
			
		</fieldset>   
		
 
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">Don't have an account yet?
			
		<a href="{% url 'signup' %}" class="ml-2"> Sign up for an account. </a>   
		</small>
	</div>
</div>


{% endblock content %}
