{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
	.shadow:hover{
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0,   0.19);
	}
</style>
<div class="content-section shadow p-3 mb-5 bg-white rounded h-100" style="max-width: 450px">
	<form action="{% url 'login' %}" class="site-form" method="POST">
		{% csrf_token %} 
		<fieldset class="form-group">
			
			<legend class="border-bottom mb-4 mt-4 p-4"> Log in.
			</legend>
			<div class="container">
				{{ form|crispy }}
			</div>
			<div class="form-group">
				<button class="btn btn-primary mt-3 ml-3" type="submit">Log in</button>
			</div>   
			{% if form.errors %}
			<div class="alert alert-danger row" role="alert">
				  {{form.errors}} 
			</div>
			{% endif %}
			
		</fieldset>   
		
 
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">Don't have an account yet?
			
		<a href="{% url 'signup' %}" class="ml-2"> Sign up for an account. </a>   
		</small>
	</div>
	
	
</div>


{% endblock content %}
