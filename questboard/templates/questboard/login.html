{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
<style type="text/css">
	.shadow:hover{
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0,   0.19);
	}
	
	body{
		height: 100vh;
		width: 100vh;
		background-image: url('{% static 'images/scene6.svg' %}');
		background-image: contain;
		background-position-x: 300px;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}
	
	#mainbody{
		width: 600px;
	}
</style>


<div class="content-section ml-5 shadow p-3 mb-5 bg-white rounded h-100" id="loginform" style="max-width: 530px">
	<form action="{% url 'login' %}" class="site-form" method="POST">
		{% csrf_token %} 
		<fieldset class="form-group">
			
			<legend class="border-bottom mb-4 mt-4 p-4"> Log in.
			</legend>
			<div class="container">
				{{ form|crispy }}
			</div>
			<div class="form-group">
				<button class="btn btn-primary mt-3 ml-3" type="submit">Log in</button>
			</div>   
			
		</fieldset>   
		
 
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">Don't have an account yet?
			
		<a href="{% url 'signup' %}" class="ml-2"> Sign up for an account. </a>   
		</small>
	</div>

	

</div>




{% endblock content %}
