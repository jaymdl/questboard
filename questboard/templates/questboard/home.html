{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}

Hi, {{ request.user }}! 
<a type="button" class="btn btn-primary btn-lg btn-block" href="{% url 'create_questboard' %}" type="submit">Create a Questboard.</a>

{% for questboard in questboards %}
<p><a href="{% url 'questboard_detail' questboard.pk %}">
{{ questboard.name }}
{{ questboard.description }}
{% endfor %}
</a></p>
{% else %}

{% endif %}


{% endblock content %}
